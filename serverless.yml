service: copa-services

provider:
  name: aws
  runtime: nodejs6.10

functions:
  email:
    cljs: copa-services.core/email
    events:
      - schedule: cron(0 14 ? * * *)
      
  sms:
    cljs: copa-services.core/sms
    events:
      - http:
          path: sms
          method: post

plugins:
  - serverless-cljs-plugin
