service: copa-services

provider:
  name: aws
  runtime: nodejs6.10

functions:
  email:
    cljs: copa-services.core/email
    events:
      - schedule:
          # Run at 6:00 pm (UTC) every Monday through Friday
          # rate: cron(0 18 ? * MON-FRI *)
          description: 'export members, emails csv, moves /incoming into archieved'
          rate: rate(24 hours)
          enabled: true

  echo:
    cljs: copa-services.core/echo
    events:
      - http:
          path: echo
          method: post

plugins:
  - serverless-cljs-plugin
